<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Brand Gradient -->
    <linearGradient id="brandGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    
    <!-- Background Gradient -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    
    <!-- Card Shadow -->
    <filter id="cardShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
    
    <!-- Text Shadow -->
    <filter id="textShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Background Pattern -->
  <g opacity="0.03">
    <circle cx="100" cy="100" r="80" fill="url(#brandGradient)"/>
    <circle cx="1100" cy="530" r="60" fill="url(#brandGradient)"/>
    <circle cx="1050" cy="150" r="40" fill="url(#brandGradient)"/>
    <circle cx="150" cy="500" r="50" fill="url(#brandGradient)"/>
  </g>
  
  <!-- Main Content Container -->
  <rect x="60" y="60" width="1080" height="510" rx="24" fill="white" filter="url(#cardShadow)"/>
  
  <!-- Left Section - Content -->
  <g>
    <!-- Logo -->
    <g transform="translate(120, 120)">
      <rect width="64" height="64" rx="16" fill="url(#brandGradient)"/>
      <!-- Bot Icon -->
      <g transform="translate(16, 16)">
        <rect x="8" y="12" width="16" height="12" rx="2" fill="white" fill-opacity="0.9"/>
        <circle cx="12" cy="16" r="1.5" fill="url(#brandGradient)"/>
        <circle cx="20" cy="16" r="1.5" fill="url(#brandGradient)"/>
        <rect x="13" y="20" width="6" height="1.5" rx="0.75" fill="url(#brandGradient)"/>
        <circle cx="16" cy="6" r="1.5" fill="white" fill-opacity="0.9"/>
        <rect x="15.2" y="6" width="1.6" height="6" fill="white" fill-opacity="0.9"/>
      </g>
    </g>
    
    <!-- Brand Name -->
    <text x="210" y="150" font-family="system-ui, -apple-system, sans-serif" font-size="36" font-weight="700" fill="#0f172a">
      Samvaad<tspan fill="url(#brandGradient)">AI</tspan>
    </text>
    
    <!-- Main Headline -->
    <text x="120" y="250" font-family="system-ui, -apple-system, sans-serif" font-size="48" font-weight="800" fill="#0f172a" filter="url(#textShadow)">
      Multilingual AI Agents
    </text>
    <text x="120" y="310" font-family="system-ui, -apple-system, sans-serif" font-size="48" font-weight="800" fill="url(#brandGradient)" filter="url(#textShadow)">
      for Indian Businesses
    </text>
    
    <!-- Subtitle -->
    <text x="120" y="360" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="400" fill="#64748b">
      AI chatbots, calling agents &amp; store managers that speak
    </text>
    <text x="120" y="390" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="400" fill="#64748b">
      your customer's language
    </text>
    
    <!-- Language Pills -->
    <g transform="translate(120, 430)">
      <!-- Hindi -->
      <rect x="0" y="0" width="80" height="32" rx="16" fill="url(#brandGradient)" fill-opacity="0.1"/>
      <text x="40" y="22" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="600" fill="url(#brandGradient)" text-anchor="middle">नमस्ते</text>
      
      <!-- Tamil -->
      <rect x="95" y="0" width="80" height="32" rx="16" fill="url(#brandGradient)" fill-opacity="0.1"/>
      <text x="135" y="22" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="600" fill="url(#brandGradient)" text-anchor="middle">வணக்கம்</text>
      
      <!-- Bengali -->
      <rect x="190" y="0" width="80" height="32" rx="16" fill="url(#brandGradient)" fill-opacity="0.1"/>
      <text x="230" y="22" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="600" fill="url(#brandGradient)" text-anchor="middle">হ্যালো</text>
      
      <!-- English -->
      <rect x="285" y="0" width="80" height="32" rx="16" fill="url(#brandGradient)" fill-opacity="0.1"/>
      <text x="325" y="22" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="600" fill="url(#brandGradient)" text-anchor="middle">Hello</text>
    </g>
  </g>
  
  <!-- Right Section - Visual Elements -->
  <g transform="translate(700, 120)">
    <!-- Main Bot Illustration -->
    <g transform="translate(100, 50)">
      <!-- Bot Body -->
      <rect x="0" y="60" width="120" height="140" rx="20" fill="white" stroke="url(#brandGradient)" stroke-width="3" filter="url(#cardShadow)"/>
      
      <!-- Bot Head -->
      <rect x="20" y="20" width="80" height="80" rx="12" fill="url(#brandGradient)"/>
      
      <!-- Bot Eyes -->
      <circle cx="45" cy="50" r="8" fill="white"/>
      <circle cx="75" cy="50" r="8" fill="white"/>
      <circle cx="45" cy="50" r="4" fill="url(#brandGradient)"/>
      <circle cx="75" cy="50" r="4" fill="url(#brandGradient)"/>
      
      <!-- Bot Mouth -->
      <rect x="50" y="70" width="20" height="6" rx="3" fill="white"/>
      
      <!-- Bot Antenna -->
      <circle cx="60" cy="5" r="6" fill="url(#brandGradient)"/>
      <rect x="58" y="5" width="4" height="15" fill="url(#brandGradient)"/>
      
      <!-- Bot Arms -->
      <rect x="-15" y="80" width="30" height="12" rx="6" fill="url(#brandGradient)"/>
      <rect x="105" y="80" width="30" height="12" rx="6" fill="url(#brandGradient)"/>
      
      <!-- Bot Screen -->
      <rect x="30" y="100" width="60" height="40" rx="8" fill="#f8fafc" stroke="url(#brandGradient)" stroke-width="2"/>
      <text x="60" y="125" font-family="system-ui, -apple-system, sans-serif" font-size="12" font-weight="600" fill="url(#brandGradient)" text-anchor="middle">AI</text>
    </g>
    
    <!-- Floating Language Bubbles -->
    <g opacity="0.8">
      <!-- Bubble 1 -->
      <circle cx="50" cy="100" r="20" fill="white" filter="url(#cardShadow)"/>
      <text x="50" y="107" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="600" fill="url(#brandGradient)" text-anchor="middle">हिन्दी</text>
      
      <!-- Bubble 2 -->
      <circle cx="320" cy="80" r="18" fill="white" filter="url(#cardShadow)"/>
      <text x="320" y="86" font-family="system-ui, -apple-system, sans-serif" font-size="12" font-weight="600" fill="url(#brandGradient)" text-anchor="middle">தமிழ்</text>
      
      <!-- Bubble 3 -->
      <circle cx="80" cy="280" r="16" fill="white" filter="url(#cardShadow)"/>
      <text x="80" y="286" font-family="system-ui, -apple-system, sans-serif" font-size="11" font-weight="600" fill="url(#brandGradient)" text-anchor="middle">বাংলা</text>
      
      <!-- Bubble 4 -->
      <circle cx="300" cy="300" r="19" fill="white" filter="url(#cardShadow)"/>
      <text x="300" y="307" font-family="system-ui, -apple-system, sans-serif" font-size="13" font-weight="600" fill="url(#brandGradient)" text-anchor="middle">मराठी</text>
    </g>
  </g>
  
  <!-- Bottom Stats -->
  <g transform="translate(120, 520)">
    <text x="0" y="0" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="700" fill="url(#brandGradient)">10+ Languages</text>
    <text x="150" y="0" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="700" fill="url(#brandGradient)">500+ Businesses</text>
    <text x="320" y="0" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="700" fill="url(#brandGradient)">24/7 Support</text>
  </g>
  
  <!-- Website URL -->
  <text x="950" y="560" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="600" fill="#64748b" text-anchor="end">samvaadai.com</text>
</svg>